<h1 id="senate-bill-5337-1">Senate Bill 5337 <a class="header-anchor" href="#senate-bill-5337-1">¶</a></h1>
<p><a href="http://lawfilesext.leg.wa.gov/biennium/2021-22/Pdf/Bills/Senate%20Bills/5337.pdf">Source</a></p>
<h2 id="section-2-1135">Section 2 <a class="header-anchor" href="#section-2-1135">¶</a></h2>
<p>This act applies to taxes levied for collection in calendar year 2022 and thereafter.</p>
<h2 id="section-3-852">Section 3 <a class="header-anchor" href="#section-3-852">¶</a></h2>
<p>The provisions of RCW 82.32.805 and 82.32.808 do not apply to this act.</p>
