<h1 id="house-bill-1708-1">House Bill 1708 <a class="header-anchor" href="#house-bill-1708-1">¶</a></h1>
<p><a href="http://lawfilesext.leg.wa.gov/biennium/2021-22/Pdf/Bills/House%20Bills/1708.pdf">Source</a></p>
<h2 id="section-1-2822">Section 1 <a class="header-anchor" href="#section-1-2822">¶</a></h2>
<blockquote>
<p>This section adds a new section to an existing chapter <a href="/rcw/70_public_health_and_safety/70.041_hospital_licensing_and_regulation.html">70.41</a>. Here is the <a href="rcw/70_public_health_and_safety/70.041_hospital_licensing_and_regulation.html">modified chapter</a> for context.</p>
</blockquote>
<p>A hospital that is an originating site for audio-only telemedicine may not charge a facility fee.</p>
