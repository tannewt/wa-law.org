<h2 id="1836035---license-required-1">18.36.035 - License required. <a class="header-anchor" href="#1836035---license-required-1">¶</a></h2>
<p>No person may practice or represent himself or herself as a drugless therapist without first having a valid license to do so.</p>
<p>[ <a href="http://leg.wa.gov/CodeReviser/documents/sessionlaw/1987c150.pdf?cite=1987%20c%20150%20%C2%A7%2028">1987 c 150 § 28</a>; ]</p>
